spring.application.name=smartInventory
# Configuración de la base de datos H2 (en memoria para pruebas)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Configuración JPA (para que cree las tablas automáticamente)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Habilitar consola H2 (opcional, para pruebas en navegador)
spring.h2.console.enabled=true